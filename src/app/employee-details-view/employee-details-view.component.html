<div class="container">  
    <div class="mt-5"><a href="/" class="homeBtn" >Home</a></div>   
    <div class="row">    
        <h4 class="text-center">Employee Details:</h4>
        <table id="employee">
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>Date Of Birth</th>
                    <th>Gender</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Role</th>
                </tr>
                <tr *ngFor="let item of emplist; index as i;">
                    <td>
                        {{item.name}}
                    </td> 
                    <td>
                        {{item.dob}}
                    </td>
                    <td>
                        {{item.gender}}
                    </td>
                    <td>
                        {{item.phone}}
                    </td>
                    <td>
                        {{item.address}}
                    </td>
                    <td>
                        {{item.role}}
                    </td>                  
                </tr>
            </tbody>
        </table>
    </div>
</div>
