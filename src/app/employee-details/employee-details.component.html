<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h3 class="text-center">Employee Details</h3>
                <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="Name" class="form-control" formControlName="name"
                        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" >
                        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                           <div *ngIf="f['name'].errors['required']">Name is required</div>
                           <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3 character.</div>
                        </div>
                     </div>   
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" placeholder="Address" class="form-control" formControlName="address" 
                        cols="10"  rows="3"
                        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"></textarea>
                        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                            <div *ngIf="f['address'].errors['required']">Address is required</div>
                            <div *ngIf="f['address'].errors && f['address'].errors['minlength']">Address should be atleast 6 characters.</div>
                            <div *ngIf="f['address'].errors && f['address'].errors['maxlength']">Address should not exceed 25 characters.</div>
                         </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="dob">DOB</label>
                        <div class="input-group mb-3">
                            <input type="date" placeholder="yyyy-mm-dd" class="form-control" formControlName="dob" name="dp" [(ngModel)]="model"
                                ngbDatepicker #d="ngbDatepicker" [ngClass]="{ 'is-invalid': submitted && f['dob'].errors }">
                                <div *ngIf="submitted && f['dob'].errors" class="invalid-feedback">
                                    <div *ngIf="f['dob'].errors['required']">DOB is required</div>
                                 </div>
                           
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="role">Role</label>
                        <select name="" id="role" aria-placeholder="Role" class="form-control" formControlName="role"
                        [ngClass]="{ 'is-invalid': submitted && f['role'].errors }">
                       
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                            <option value="hr">Hr</option>
                            <option value="developer">Developer</option>
                        </select>
                        <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
                            <div *ngIf="f['role'].errors['required']">Role is required</div>
                         </div>
                    </div>
                    <div class="form-group mb-3">
                        <div formArrayName="phone">
                            <label for="phone">Phone</label>
                            <ng-container *ngFor="let items of employeeForm.get('phone')['controls'];index as i">
                                <input type="number" placeholder="Add Phone Number" class="form-control mb-3" formControlName="{{i}}">
                            </ng-container>
                            <button class="btn btn-primary" (click)="addPhone()">+ Add Phone</button>
                        </div>
                    </div>
                    <div class="form-group mb-3" id="genRd">
                        <label for="gender">Gender:</label>
                        <input id="male" type="radio" value="male" formControlName="gender">
                        <label for="male">Male</label>
                        <input id="female" type="radio" value="female" formControlName="gender">
                        <label for="female">Female</label>
                    </div>
                
                    <button type="submit" class="form-control btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
